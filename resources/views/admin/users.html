      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
          <h1 class="h2">Dashboard</h1>
          <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group mr-2">
              <button class="btn btn-sm btn-outline-secondary">Export</button>
            </div>
            <button class="btn btn-sm btn-outline-secondary dropdown-toggle">
              <span data-feather="calendar"></span>
              This week
            </button>
          </div>

        <div class="modal" id="myModal">
          <div class="modal-dialog">
            <div class="modal-content">

              <!-- Modal Header -->
              <div class="modal-header">
                <h4 class="modal-title">Add New User</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>

              <!-- Modal body of Add New Role -->
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label for="exampleInputEmail1">User Name</label>
                    <input type="text" name="userName" class="form-control" id="exampleInputEmail1"
                      aria-describedby="emailHelp">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">User Email</label>
                    <input type="text" name="UsersEmail" class="form-control" id="exampleInputEmail1"
                      aria-describedby="emailHelp">
                  </div>
                  <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" id="exampleInputEmail1"
                      aria-describedby="emailHelp">
                  </div>
                  <div class="form-group">
                    <label>Roles</label><br>
                    <div class="form-check-inline">
                      <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" id="check1" name="" value="something"
                          checked>Create
                      </label>
                    </div>
                    <div class="form-check-inline">
                      <label class="form-check-label" for="check2">
                        <input type="checkbox" class="form-check-input" id="check2" name="" value="something">Update
                      </label>
                    </div>
                    <div class="form-check-inline">
                      <label class="form-check-label">
                        <input type="checkbox" class="form-check-input">Delete
                      </label>
                    </div>
                    <!--  -->
                  </div>


                </form>


                <!-- Modal footer of Add New Role -->
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>

            </div>
          </div>
        </div>


        <h3>Users Table</h3>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
          Add New User
        </button>

        <div class="table-responsive">
          <table class="table table-striped table-sm">
            <thead>
              <tr>
                <th>Users ID</th>
                <th>Users Name</th>
                <th>Users Email</th>
                <th>Users Role</th>

                <th colspan="2">Action</th>
              </tr>
            </thead>

            <tbody>
              <tr>
                <td>001</td>
                <td>Users Name 1</td>
                <td>UsersEmail@email.em</td>
                <th>Read/Write</th>

                <td class="btn btn-info">Update</td>
                <td class="btn btn-danger">Delete</td>
              </tr>
            </tbody>
          </table>
